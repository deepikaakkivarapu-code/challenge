<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      color: white;
      text-align: center;
    }

    .thumbnail {
      text-align: center;
      margin: 20px auto;
    }
    .thumbnail img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #ccc;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    canvas {
      width: 100% !important;
      height: 250px !important;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š Video Analytics Dashboard</h1>
  </header>

  <div class="thumbnail">
    <img src="https://via.placeholder.com/800x200.png?text=Video+Analytics+Dashboard+Preview" alt="Dashboard Preview" />
  </div>

  <div class="dashboard">
    <div class="card">
      <h3>Views Per Video</h3>
      <canvas id="viewsChart"></canvas>
    </div>

    <div class="card">
      <h3>Likes Per Video</h3>
      <canvas id="likesChart"></canvas>
    </div>

    <div class="card">
      <h3>Watch Time (mins)</h3>
      <canvas id="watchTimeChart"></canvas>
    </div>

    <div class="card">
      <h3>Top Performing Videos</h3>
      <ul id="topVideos" style="padding-left: 20px;"></ul>
    </div>
  </div>

  <footer>
    &copy; 2025 Video Analytics Demo
  </footer>

  <script>
    const videoData = [
      { title: "Explainer: AI in 5 Minutes", views: 1200, likes: 150, watchTime: 340 },
      { title: "Tutorial: Learn HTML", views: 980, likes: 95, watchTime: 275 },
      { title: "Behind the Scenes", views: 450, likes: 60, watchTime: 180 },
      { title: "Product Launch Highlights", views: 1580, likes: 210, watchTime: 420 },
      { title: "Web Dev Q&A", views: 700, likes: 85, watchTime: 220 },
    ];

    const labels = videoData.map(v => v.title);
    const views = videoData.map(v => v.views);
    const likes = videoData.map(v => v.likes);
    const watchTimes = videoData.map(v => v.watchTime);

    new Chart(document.getElementById("viewsChart"), {
      type: "bar",
      data: { labels, datasets: [{ label: "Views", data: views, backgroundColor: "#3498db" }] },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    new Chart(document.getElementById("likesChart"), {
      type: "bar",
      data: { labels, datasets: [{ label: "Likes", data: likes, backgroundColor: "#2ecc71" }] },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    new Chart(document.getElementById("watchTimeChart"), {
      type: "line",
      data: {
        labels,
        datasets: [{
          label: "Watch Time (mins)",
          data: watchTimes,
          backgroundColor: "rgba(231, 76, 60, 0.2)",
          borderColor: "#e74c3c",
          fill: true
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    const topList = document.getElementById("topVideos");
    videoData.sort((a, b) => b.views - a.views).slice(0, 3).forEach(video => {
      const li = document.createElement("li");
      li.textContent = `${video.title} â€“ ${video.views} views`;
      topList.appendChild(li);
    });
  </script>

</body>
</html>
