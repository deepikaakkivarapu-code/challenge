<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #2c3e50;
    }

    header {
      background-color: #c0392b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .hero-image {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      display: block;
    }

    .search-container {
      text-align: center;
      margin: 20px auto;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border: 2px solid #c0392b;
      border-radius: 4px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-top: 0;
      color: #c0392b;
    }

    canvas {
      width: 100% !important;
      height: 250px !important;
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 8px;
      background-color: #f9e79f;
      padding: 8px;
      border-radius: 4px;
    }

    footer {
      background-color: #c0392b;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>YouTube Video Analytics Dashboard</h1>
  </header>

  <!-- Hero Image -->
  <img class="hero-image" src="https://via.placeholder.com/1200x220.png?text=YouTube+Analytics+Dashboard+Preview" alt="Dashboard Preview" />

  <!-- Search -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by video title..." oninput="renderDashboard()">
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard"></div>

  <footer>
    &copy; 2025 YouTube Analytics Dashboard Demo
  </footer>

  <script>
    const videoData = [
      { title: "AI Explainer", views: 1500, likes: 200, watchTime: 400 },
      { title: "HTML Basics", views: 1100, likes: 140, watchTime: 320 },
      { title: "BTS Vlog", views: 600, likes: 80, watchTime: 210 },
      { title: "Product Launch", views: 1800, likes: 300, watchTime: 520 },
      { title: "Live Q&A", views: 800, likes: 110, watchTime: 260 },
      { title: "CSS Flexbox Guide", views: 1250, likes: 160, watchTime: 340 }
    ];

    function renderDashboard() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = videoData.filter(v => v.title.toLowerCase().includes(query));
      const labels = filtered.map(v => v.title);
      const views = filtered.map(v => v.views);
      const likes = filtered.map(v => v.likes);
      const watchTime = filtered.map(v => v.watchTime);

      document.getElementById('dashboard').innerHTML = `
        <div class="card">
          <h3>Views Per Video</h3>
          <canvas id="viewsChart"></canvas>
        </div>
        <div class="card">
          <h3>Likes Per Video</h3>
          <canvas id="likesChart"></canvas>
        </div>
        <div class="card">
          <h3>Watch Time (mins)</h3>
          <canvas id="watchChart"></canvas>
        </div>
        <div class="card">
          <h3>Top Performing Videos</h3>
          <ul id="topVideosList"></ul>
        </div>
      `;

      // Views Chart
      new Chart(document.getElementById("viewsChart"), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Views',
            data: views,
            backgroundColor: '#3498db'
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });

      // Likes Chart
      new Chart(document.getElementById("likesChart"), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Likes',
            data: likes,
            backgroundColor: '#2ecc71'
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });

      // Watch Time Chart
      new Chart(document.getElementById("watchChart"), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Watch Time',
            data: watchTime,
            borderColor: '#e74c3c',
            backgroundColor: 'rgba(231, 76, 60, 0.1)',
            fill: true
          }]
        },
        options: { responsive: true, scales: { y: { beginAtZero: true } } }
      });

      // Top Performing Videos
      const topList = document.getElementById('topVideosList');
      filtered.sort((a, b) => b.views - a.views).slice(0, 3).forEach(video => {
        const li = document.createElement('li');
        li.textContent = `${video.title} â€” ${video.views} views`;
        topList.appendChild(li);
      });
    }

    // Initial render
    renderDashboard();
  </script>
</body>
</html>
